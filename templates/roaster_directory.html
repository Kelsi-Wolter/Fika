{% extends 'base.html' %}

{% block title %}Roaster Directory{% endblock %}


{% block head %}
{% endblock %}

{% block body %}
<h1 my-5>Minnesota's Small Batch Coffee Roasters</h1>

<div class="container text-center">

  <div class="row">

      <button class="btn" id="filter-button">Filter</button>
        <div class="form-group rating-filter m-2" style="display: none"> User Rating
          <select action="/roaster_directory" name="rating-filter" class="rating-filter rating-filter-input m-2" style="display: none">
          <option value="1">1+</option>
          <option value="2">2+</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5+</option>
          </select>
          <input type="submit" name="submit-rating-filter" class="btn rating-filter rating-filter-submit" style="display: none" value="Apply"> 
        </div>

  </div> <!-- row -->


  <div class="row direct">

    {% for roaster in roasters %}

      <div class="card m-2 text-center border-dark" style="width: 18rem;">
        <img src="../static/img/Title_photos/{{ roaster.place_id }}_title_photo.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ roaster.name }}</h5>
            <p> {{roaster.address }} </p>
            <a class="btn btn-dark" href="/roaster_directory/{{ roaster.roaster_id }}" class="card-link">Details</a>
          </div>
      </div>
    {% endfor %}
  </div>

</div> <!--container-->



{% endblock body %}
